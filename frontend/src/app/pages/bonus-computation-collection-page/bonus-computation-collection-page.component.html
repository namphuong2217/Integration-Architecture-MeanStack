<div class="container">
  <div class="bonus-header">
    <h1><b>Bonus Computation Sheet</b></h1>
  </div>
  <div class="salesman-container" *ngIf="bonusCompCollection">
    <p><app-year-selector [props]="createProps()" (selectedEvent)="selectYear($event)"></app-year-selector></p>
  </div>
  <div>
    <h1>Status</h1>
    <span class="dot" style="background-color: green">HR</span> <!-- todo-->
    <span class="dot" style="background-color: red">CEO</span>
  </div>

  <div *ngIf="bonusCompCollection">
    <app-order-evaluation-dt [bonusCompCollection]="bonusCompCollection"></app-order-evaluation-dt>
    <app-social-performance  [bonusCompCollection]="bonusCompCollection"></app-social-performance>
  </div>


  <div class="right">
    <h1>C.) Confirm Bonus</h1>
    <button (click)="confirmBonusCompCollection()">
      Confirm Bonus
    </button>
  </div>

</div>
