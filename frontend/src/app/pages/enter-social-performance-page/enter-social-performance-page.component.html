<div class="container" *ngIf="currentSalesman&&salesmen&&user&&permissionToSeeForm()">
  <div [innerHTML]="getHeader()"></div>
  <div class="salesman-container" >
    <p><app-year-selector [props]="createPropsYearSalesman()" (selectedEvent)="selectYear($event)"></app-year-selector></p>
  </div>
  <app-social-performance-form (clickEvent)="saveForm($event)" [propSid]="this.currentSalesman.sid" [year]="this.currentYear"></app-social-performance-form>
  <span class="error" *ngIf="postError">{{postError}}</span>
  <span class="success" *ngIf="successMessage">{{successMessage}}</span>
</div>
