<div class="container" *ngIf="currentSalesman&&salesmen&&user">
  <h1>Social Performance</h1>
  <div class="salesman-container" >
    <p><app-year-selector [props]="createPropsYearSalesman()" (selectedEvent)="selectYearAndEmployee($event)"></app-year-selector></p>
  </div>
  <app-social-performance-form (clickEvent)="saveForm($event)"></app-social-performance-form>
</div>
