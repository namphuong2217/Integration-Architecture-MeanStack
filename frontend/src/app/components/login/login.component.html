<h1>Bonus Management Tool</h1>
<img src="assets/logo.png"  width="150px"/>
<mat-card>
  <h1>Login</h1>
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input type="text" [(ngModel)]="credentials.username" name="username" matInput> <!-- [(ngModel)] creates a two-way binding between input & variable -->
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input type="password" (keydown.enter)="performLogin()" [(ngModel)]="credentials.password" name="password" matInput> <!-- (keydown.enter) specifies an event-handler for pressing the enter key, while this input is focussed -->
  </mat-form-field>
  <span class="error" *ngIf="loginError">{{loginError}}</span>
  <button class="login" (click)="performLogin()" mat-raised-button >Log in</button> <!-- (click) creates a one-way output-binding, which is invoked by click events  -->
</mat-card>

<button class="register" (click)="switchView()" mat-raised-button color="secondary">Create Account</button> <!-- (click) creates a one-way output-binding, which is invoked by click events  -->
