<h1>A.) Orders Evaluation</h1>
<table mat-table [dataSource]="createTableArray()" class="full-width-table"
       matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
  <!-- nameProduct Column -->
  <ng-container matColumnDef="Name of Product">
    <th mat-header-cell *matHeaderCellDef>Name of Product</th>
    <td mat-cell *matCellDef="let element">{{element.nameProduct}}</td>
  </ng-container>

  <!-- Client Column -->
  <ng-container matColumnDef="Client">
    <th mat-header-cell *matHeaderCellDef>Client</th>
    <td mat-cell *matCellDef="let element">{{element.client}}</td>
  </ng-container>

  <!-- ClientRanking Column -->
  <ng-container matColumnDef="Client Ranking">
    <th mat-header-cell *matHeaderCellDef>Client Ranking</th>
    <td mat-cell *matCellDef="let element">{{element.clientRanking}}</td>
  </ng-container>

  <!-- Items Column -->
  <ng-container matColumnDef="Items">
    <th mat-header-cell *matHeaderCellDef>Items</th>
    <td mat-cell *matCellDef="let element">{{element.items}}</td>
  </ng-container>

  <ng-container matColumnDef="Bonus">
    <th mat-header-cell *matHeaderCellDef>Bonus</th>
    <td mat-cell *matCellDef="let element">{{element.bonus.toFixed(2)}} €</td>
  </ng-container>

  <ng-container matColumnDef="Comment" >
    <th mat-header-cell *matHeaderCellDef>Comment</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="props.permissionWriteComments else cellCom">
        <textarea #t (input)="updateComment(element, t.value)">{{element.comment}}</textarea>
      </ng-container>
      <ng-template #cellCom>{{element.comment}}</ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="props.orderEvaluations?.length" [pageIndex]="0"
               [pageSize]="10"></mat-paginator>

<h3>Total Bonus Orders Evaluation: {{props.bonusOrderTotal}} €</h3>
