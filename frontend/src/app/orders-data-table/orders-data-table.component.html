<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- nameProduct Column -->
    <ng-container matColumnDef="Name of Product">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name of Product</th>
      <td mat-cell *matCellDef="let row">{{row.nameProduct}}</td>
    </ng-container>

    <!-- Client Column -->
    <ng-container matColumnDef="Client">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Client</th>
      <td mat-cell *matCellDef="let row">{{row.client}}</td>
    </ng-container>

    <!-- ClientRanking Column -->
    <ng-container matColumnDef="Client Ranking">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Ranking</th>
      <td mat-cell *matCellDef="let row">{{row.clientRanking}}</td>
    </ng-container>

    <!-- Items Column -->
    <ng-container matColumnDef="Items">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Items</th>
      <td mat-cell *matCellDef="let row">{{row.items | number: '.2'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
